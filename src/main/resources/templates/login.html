<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://kit.fontawesome.com/668264ef85.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login page</title>
  </head>
  <body class="bg-[#97876C] ">
    <div class="login-1 flex items-center justify-center min-h-screen bg-black-100 rounded-md drop-shadow-2xl\">
      <div
        class="relative flex flex-col m-3 space-y-8 bg-white shadow-2xl rounded-2xl md:flex-row md:space-y-0"
      >
          <div class="relative">
          <img
            src="images/domba.png "
            alt="img"
            class="w-[400px] h-full hidden rounded-s-2xl md:block object-cover "
          />
          </div>
        <div class="flex flex-col justify-center p-8 md:p-14 bg-[#4B6C4D] rounded-e-2xl =">
          <a class="mt-[-30px] mb-[50px] bg-white h-[20px] w-[20px] rounded-full flex justify-center ml-[205px]" href="homepage.html">
            <i class="fa-solid fa-plus fa-rotate-by ml-[-10px] mb-[-10px] " style="color: #4B6C4D; --fa-rotate-angle: 45deg;"></i>
          </a>
          <div class="text-center mb-3">
            <i class="fa-solid fa-user text-[#4B6C4D] bg-white text-[60px] p-7 rounded-full mb-2 px-8 "></i>
          </div>
          <div class="text-center mb-10">
            <span class="mb-3 text-3xl font-bold text-white align-center ">Admin Login</span>
          </div>
          <div class="pt-3">
            <div class="flex mb-3">
              <div class="items-center bg-white flex rounded-s-md pl-3 pr-1">
                <i class="fa-solid fa-user"></i>
              </div>
              <input
                type="text"
                class="w-full p-2 rounded-e-md focus:outline-none "
                name="email"
                id="email"
                placeholder="Enter your email"
              />
            </div>
          </div>
          <div class="pt-1">
            <div class="flex">
              <div class="items-center bg-white flex rounded-s-md pl-3 pr-1">
                <i class="fa-solid fa-lock"></i>
              </div>
              <input
                type="password"
                name="pass"
                id="pass"
                class="w-full p-2 rounded-e-md placeholder:text-black-500 focus:outline-none"
                placeholder="Enter your password"/>
            </div>
          </div>
          <div class="flex justify-between w-full py-4">
          </div>
          <button class="w-full bg-white text-black py-2 rounded-lg mb-6 text-xl font-bold text-center">
            <a href="homepage.html">Login</a>
          </button>
        </div>
        <!-- {/* right side */} -->

        </div>
      </div>
    </div>
  </body>
</html>
